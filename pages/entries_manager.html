</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="logo">🔧 Manage</h2>
      <div class="user-menu">
        <img src="../assets/anhchandung.jpg" id="profile-icon" alt="User Avatar" class="avatar"/>
        <div id="dropdown-menu" class="dropdown hidden">
          <div class="dropdown-header">
            <img src="../assets/anhchandung.jpg" alt="Avatar" />
            <div>
              <strong>Rikkei</strong><br/>
              <small>Phanvandat@gmail.com</small>
            </div>
          </div>
          <a href="#">View profile</a>
          <a href="#">Update profile picture</a>

      <div class="search-bar">

        <h1>⚙️ Manage Categories</h1>
        <div class="form-group">
          <label for="categoryName">Category Name</label>
          <input type="text" id="categoryName" placeholder="Enter category name" />
          <button class="add-btn">Add Category</button>
        </div>

        <div class="category-list">
          <h2>📋 Category List</h2>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
            </tbody>
          </table>
