<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../css/user_manager.css" />
</head>

<body>
  <div class="container">

        <img src="../assets/anhchandung.jpg" id="profile-icon" alt="User Avatar" class="avatar" />
        <div id="dropdown-menu" class="dropdown hidden">
          <div class="dropdown-header">
            <img src="../assets/anhchandung.jpg" alt="Avatar" />
            <div>
              <strong>Rikkei</strong><br />
              <small>admin@gmai.com</small>
            </div>
          </div>
          <a href="#">View profile</a>

    </table>

  </div>

  <script src="../js/user_manager.js"></script>
