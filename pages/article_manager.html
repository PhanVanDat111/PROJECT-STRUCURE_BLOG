<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý bài viết</title>
  <link rel="stylesheet" href="../css/article-manager.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Quản lý bài viết</h1>
      <button class="add-post-btn" onclick="showAddProductForm()">Thêm mới bài viết</button>
    </header>
    
    <!-- Form thêm sản phẩm -->
    <div class="add-product-form" id="addProductForm">
      <h2>Thêm Sản Phẩm Mới</h2>
      <label for="productTitle">Tiêu đề:</label>
      <input type="text" id="productTitle" required>

      <label for="productCategory">Chủ đề:</label>
      <select id="productCategory" required>

      </select>

      <label for="productContent">Nội dung:</label>
      <textarea id="productContent" required></textarea>

      <label for="productStatus">Trạng thái:</label>
      <select id="productStatus" required>
        <option value="Public">Public</option>
        <option value="Private">Private</option>
      </select>

      <label for="productImage">Ảnh sản phẩm (URL):</label>
      <input type="text" id="productImage" required>

      <button class="save-btn" onclick="saveNewProduct()">Lưu</button>
      <button class="cancel-btn" onclick="closeAddProductForm()">Hủy</button>
    </div>

    <!-- Bảng danh sách sản phẩm -->
    <table class="post-table">
      <thead>
        <tr>
          <th>Ảnh</th>
          <th>Tiêu đề</th>
          <th>Chủ đề</th>
          <th>Nội dung</th>
          <th>Trạng thái</th>
          <th>Chỉnh sửa trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="post-table-body">
        <!-- Các sản phẩm sẽ được thêm động ở đây -->
      </tbody>
    </table>

    <!-- Phân trang -->
    <footer class="pagination">
      <button class="previous-btn" onclick="changePage('prev')">Previous</button>
      <div class="page-numbers" id="page-numbers"></div>
      <button class="next-btn" onclick="changePage('next')">Next</button>
    </footer>
  </div>

  <script src="../js/article_manager.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
