<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý bài viết</title>
  <link rel="stylesheet" href="../css/article-manager.css">
  <style>
    .add-product-form { display: none; /* ... */ }
    .active-page { background-color: #007bff; color: #fff; }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">🔧 Manage</div>
    <nav class="nav-menu">
      <a href="http://127.0.0.1:5500/pages/user_manager.html">👤 Người Dùng</a>
      <a href="http://127.0.0.1:5500/pages/entries_manager.html">📋 Quản Lý Bài Viết</a>
      <a href="article_manager.html">📄 Quản Lý Bài Viết</a>
      <a href="http://127.0.0.1:5500/pages/login.html" class="logout">🚪 Đăng Xuất</a>
    </nav>
    <div class="search-add">
      <input type="text" id="search" placeholder="Tìm kiếm bài viết" />
      <button class="add-post-btn" onclick="showAddProductForm()">Thêm mới bài viết</button>
    </div>
  </header>

  <div class="container">
    <!-- Form thêm / sửa -->
    <div id="addProductForm" class="add-product-form hidden">
      <h2>Thêm bài viết mới</h2>
      <label for="productTitle">Tiêu đề</label>
      <input type="text" id="productTitle" />

      <label for="productCategory">Nhật ký</label>
      <select id="productCategory"></select>

      <label for="productContent">Nội dung</label>
      <textarea id="productContent"></textarea>

      <label for="productStatus">Trạng thái</label>
      <select id="productStatus">
        <option value="Public">Công khai</option>
        <option value="Private">Riêng tư</option>
      </select>

      <label for="productImage">Ảnh bài viết</label>
      <input type="file" id="productImage" accept="image/*" />

      <div style="text-align:right">
        <button class="save-btn" onclick="saveNewProduct()">Lưu</button>
        <button class="cancel-btn" onclick="closeAddProductForm()">Hủy</button>
      </div>
    </div>

    <!-- Bảng danh sách sản phẩm -->
    <table class="post-table">
      <thead>
        <tr>
          <th>Ảnh</th>
          <th>Tiêu đề</th>
          <th>Chủ đề</th>
          <th>Nội dung</th>
          <th>Trạng thái</th>
          <th>Chỉnh sửa trạng thái</th>
        </tr>
      </thead>
      <tbody id="post-table-body">
        <!-- Các sản phẩm sẽ được thêm động ở đây -->
      </tbody>
    </table>

    <!-- Phân trang -->
    <footer class="pagination">
      <button class="previous-btn" onclick="changePage('prev')">Previous</button>
      <div class="page-numbers" id="page-numbers"></div>
      <button class="next-btn" onclick="changePage('next')">Next</button>
    </footer>
  </div>

  <script src="../js/article_manager.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
