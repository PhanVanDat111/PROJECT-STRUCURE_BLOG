<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý bài viết</title>
  <link rel="stylesheet" href="../css/article-manager.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <button class="btn-add" onclick="openForm()">+ Thêm mới bài viết</button>
      <h1>Quản lý bài viết</h1>
    </header>

    <section class="post-management">
      <table id="postTable">
        <thead>
          <tr>
            <th>Ảnh</th>
            <th>Tiêu đề</th>
            <th>Chủ đề</th>
            <th>Nội dung</th>
            <th>Trạng thái</th>
            <th>Chỉnh sửa trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="postTableBody">
          <!-- Các bài viết mặc định ban đầu -->
          <tr>
            <td><img src="../assets/images/anhnauan.jpg" alt="Ảnh bài viết"></td>
            <td>Học nấu cá sốt cà chua</td>
            <td>Nấu ăn</td>
            <td>Tôi đã học được cách nấu ăn...</td>
            <td><span class="badge badge-public">Public</span></td>
            <td>
              <select>
                <option>Public</option>
                <option>Private</option>
              </select>
            </td>
            <td>
              <button class="btn-edit">Sửa</button>
              <button class="btn-delete" onclick="deleteRow(this)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    
  </div>

<script src="../js/article_manager.js"></script>
</body>
</html>
