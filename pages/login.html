<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="background">
  <div class="overlay"></div>
  
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <input id="email-login" type="email" placeholder="Email address" required>
      <input id="password-login" type="password" placeholder="Password" required>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="login-btn" onclick="login();"  type="submit">Log In </button>
    </form>
    <div class="link">
      Don't have an account? <a href="http://127.0.0.1:5500/pages/register.html">Sign Up</a>
    </div>
  </div>
  
  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Tiêu đề Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        Đây là nội dung của Modal.
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary">Lưu thay đổi</button>
      </div>
      
    </div>
  </div>
</div>

</div>
  <script src="../js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
