<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Article</title>
  <link rel="stylesheet" href="../css/add-article.css">
</head>
<body>
  <div class="container">
    <h1>Add New Article</h1>

    <form class="article-form">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter article title" required>

      <label for="categories">Article Categories:</label>
      <select id="categories" required>
        <option value="technology">Technology</option>
        <option value="business">Business</option>
        <option value="health">Health</option>
        <option value="education">Education</option>
      </select>

      <label for="mood">Mood:</label>
      <select id="mood" required>
        <option value="happy">Happy</option>
        <option value="neutral">Neutral</option>
        <option value="sad">Sad</option>
      </select>

      <label for="content">Content:</label>
      <textarea id="content" rows="6" placeholder="Write your content here" required></textarea>

      <label for="status">Status:</label>
      <div class="status-options">
        <input type="radio" id="public" name="status" value="public" required>
        <label for="public">Public</label>
        <input type="radio" id="private" name="status" value="private">
        <label for="private">Private</label>
      </div>

      <label for="file-upload">Upload Image:</label>
      <input type="file" id="file-upload" class="file-upload">

      <button type="submit" class="submit-btn">Add</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
