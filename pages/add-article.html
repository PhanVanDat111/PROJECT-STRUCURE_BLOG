<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Article</title>
  <link rel="stylesheet" href="../css/add-article.css">
</head>
<body>
  <div class="container">
    <h1>Add New Article</h1>

    <form class="article-form">
      <label for="title">Tiêu đề:</label>
      <input type="text" id="title" placeholder="Nhập tiêu đề bài viết" required>
    
      <label for="productCategory">Chủ đề:</label>
      <select id="productCategory" required>
        <!-- Danh mục sẽ được điền tự động từ localStorage -->
      </select>
    
      <label for="mood">Trạng thái cảm xúc:</label>
      <select id="mood" required>
        <option value="happy">Vui vẻ</option>
        <option value="neutral">Trung lập</option>
        <option value="sad">Buồn</option>
      </select>
    
      <label for="content">Nội dung:</label>
      <textarea id="content" rows="6" placeholder="Viết nội dung bài viết" required></textarea>
    
      <label for="status">Trạng thái:</label>
      <div class="status-options">
        <input type="radio" id="public" name="status" value="public" required>
        <label for="public">Công khai</label>
        <input type="radio" id="private" name="status" value="private">
        <label for="private">Riêng tư</label>
      </div>
    
      <label for="file-upload">Tải ảnh lên:</label>
      <input type="file" id="file-upload" class="file-upload">
    
      <button type="submit" class="submit-btn">Thêm bài viết</button> 
  </div>

  <script src="script.js"></script>
  <script src="../js/add-article.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
